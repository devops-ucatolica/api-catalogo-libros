name: CD - Azure App Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: api-libros-demo   # <-- CAMBIA si tu Web App se llama distinto
  PYTHON_VERSION: "3.10"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net

    steps:
      # 1) Trae el código del repo
      - uses: actions/checkout@v4

      # 2) Instala Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # 3) Instala dependencias (si existe requirements.txt)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4) Prepara el paquete que Azure va a ejecutar
      #    Asegúrate de que EXISTAN estos archivos en la raíz:
      #    - app/ (tu FastAPI)
      #    - requirements.txt
      #    - startup.sh  (con gunicorn y binding a 0.0.0.0:$PORT)
      - name: Prepare package
        run: |
          mkdir -p deploy_package
          cp -r app requirements.txt startup.sh deploy_package/
          chmod +x deploy_package/startup.sh

      # 5) Despliegue usando el Publish Profile guardado como secreto
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy_package
